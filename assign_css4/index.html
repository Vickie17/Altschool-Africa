<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Liter&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="assets/images/Logo.png">
            <h1>For Individuals</h1>
            <p class="paragraph1">Start benefiting from the wellness experience. For <br>
                companies looking on increasing productivity and improving<br>
                organization wellness
            </p>
        </div>
                <form id="main">
                    <div class="row">
                        <div class="column">
                            <label for="name">First Name</label>
                            <input type="text" id="name" placeholder="First Name">
                        </div>
                        <div class="column">
                            <label for="name">Last name</label>
                            <input type="text" id="" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label>Gender</label>
                            <select name="gender" id="gender">
                                <option value="">Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="column">
                            <label>Date of Birth</label>
                            <input type="date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label>Weight(KG)</label>
                            <input type="text" placeholder="Enter Weight">
                        </div>
                        <div class="column">
                            <label>Height(CM)</label>
                            <input type="text" placeholder="Enter height">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label>Activity Level</label>
                            <select name="activity" id="activity">
                                <option value="">Select here</option>
                            </select>   
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label>Password</label>
                            <input type="password" placeholder="">

                        </div>
                    </div>
                    <button>Register</button>
                    <p class="paragraph2">By clicking Register, you agree to our <span style="color: #2EC4B6;">Terms of Use</span> and our <span style="color: #2EC4B6;">Privacy Policy</span></p>
                </form>

    </div>
    
</body>
</html>
